version: "3.8"

services:
  backend:
    image: ${IMAGE_PREFIX}backend${IMAGE_TAG}
    build:
      context: backend/blog
      dockerfile: Dockerfile
      cache_from:
        - ${IMAGE_PREFIX}backend${IMAGE_TAG}
      args:
        - CI_REGISTRY=${CI_REGISTRY}/
    command: "python manage.py runserver 0.0.0.0:8000"
    volumes:
      - ./backend/blog:/app:delegated
    ports:
      - "8000:8000"
    environment: # local values
      - ENV=local

  frontend:
    build:
      context: frontend
      dockerfile: Dockerfile
      cache_from:
        - ${IMAGE_PREFIX}frontend${IMAGE_TAG}
      args:
        - CI_REGISTRY=${CI_REGISTRY}/
    volumes:
      - ./frontend:/usr/app:delegated
    ports:
      - "3000:3000"
    environment: # local values
      - NODE_ENV=development
      - CHOKIDAR_USEPOLLING=true
    stdin_open: true
